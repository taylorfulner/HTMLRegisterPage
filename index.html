<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <button type="button" id="head-menu">About Us</button>
        <button type="button" id="register">Register</button>
    </header>


    <div id="justify">
        <div id="container">
            <form>
                <div id="sign-up">
                    <label for="sign-up">Sign Up</label>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>

                <div>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>

                <div>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>

                <div>
                    <input type="password" name="passwordTwo" id="passwordTwo" placeholder="Confirm Password" required>
                </div>

                <div>
                    <button type="button" id="submit">Submit</button>
                </div>

                <div id="links">
                    <a href="https://twitter.com/" target="_blank"><img src="../HTMLRegisterPage/Assets/Twitter.png"
                            alt="Twitter Logo"></a>
                    <a href="https://instagram.com/" target="_blank"><img src="../HTMLRegisterPage/Assets/instagram.jpg"
                            alt="Instagram Logo"></a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
